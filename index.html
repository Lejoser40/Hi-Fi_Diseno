<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
  </head>

  <div class="container mx-auto flex min-h-screen items-center justify-center">
    <div class="card w-100 shadow-md">
      <div class="card-body">
        <div class="card w-96 mx-auto mt-16">
          <div class="card-body">

            <h1 class="text-center text-2xl font-bold">Login</h1>

            <form action="/menu.html" method="post">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" placeholder="email@example.com" class="input input-bordered" />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Password" class="input input-bordered" />
              </div>

              <div class="form-control mt-4">
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <a href="#" class="label mt-2">Forgot Password?</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
