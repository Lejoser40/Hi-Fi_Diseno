<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div class="body">
      <div class="navigation">
          <div class="logo">
              <img src="img/logo.png" alt="My Business Logo">
              <h1>My Business</h1>
          </div>
          <nav>
            <a href="/">a</a>
            <a href="/about"></a>
            <a href="/contact"></a>
          </nav>
      </div>


      <div class="main-content">
    
        <div class="header">
    
            <div class="search-bar">
                <input type="search" placeholder="Buscar...">
                <button type="button"><img class="icon" src="img/search.png" alt="Buscar" style="filter: invert(100%);"></button>
            </div>
    
            <div class="user-info"> 
                  <span><h2>Michael Hudson</h2></span>
                  <span>&nbsp;&nbsp;Administrador</span>
                  <img src="img/user.png" alt="Michael Hudson">
            </div>
    
        </div>

        <div id="content"></div>

      </div>

      <script src="/js/url-router.js"></script>	
    </div>
  </body>
</html>
