<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css"
      rel="stylesheet"
      integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="container">
          <div class="row">
            <div class="col-sm-5">
              <label for="password" class="form-label">Contraseña actual</label>
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Ingrese su contraseña"
              />

              <label for="NewPassword" class="form-label"
                >Nuevo Contraseña</label
              >
              <input
                type="text"
                class="form-control"
                id="NewPassword"
                placeholder="Ingrese su nueva contraseña"
              />

              <label for="Repetir nueva contraseña" class="form-label"
                >Repetir nueva contraseña</label
              >
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Vuelva a ingresar su nueva contraseña"
              />
            </div>

            <div class="col-sm">
              <div class="row-sm-10">
                <img
                  src="https://placehold.co/150"
                  class="img-thumbnail"
                  id="imagen-previsualizacion"
                  alt="Imagen de perfil"
                />
              </div>
              <div class="row m-6">
                <input type="file" class="form-control-file" id="imagen" />
              </div>
            </div>

            <div class="col-sm-8 m-6">
              <button type="submit" class="btn btn-primary">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
<script>
  // Previsualización de la imagen de perfil
  const imagenInput = document.getElementById("imagen");
  const imagenPrevisualizacion = document.getElementById(
    "imagen-previsualizacion",
  );

  imagenInput.addEventListener("change", function () {
    if (this.files && this.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        imagenPrevisualizacion.setAttribute("src", e.target.result);
      };
      reader.readAsDataURL(this.files[0]);
    }
  });
</script>
