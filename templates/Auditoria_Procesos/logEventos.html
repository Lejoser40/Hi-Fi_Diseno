<!doctype html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css"
      rel="stylesheet"
      integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <body>
    <div class="container mt-5">
      <form>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="textbox" class="form-label">Filtrar por Usuario</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="textbox"
                placeholder="Ingrese un Usuario"
              />
              <button class="btn btn-primary" type="button" id="button-addon1">
                Filtrar
              </button>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="combobox1" class="form-label">Filtrar por fecha</label>
            <select class="form-select" id="combobox1">
              <option value="">Seleccione una opción</option>
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
              <option value="opcion3">Opción 3</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="combobox2" class="form-label">Filtrar por fecha</label>
            <select class="form-select" id="combobox2">
              <option value="">Seleccione una opción</option>
              <option value="opcion4">Opción 4</option>
              <option value="opcion5">Opción 5</option>
              <option value="opcion6">Opción 6</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="tabla" class="form-label">Tabla:</label>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Usuario</th>
                  <th>Evento</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>02/01/2024 08:45:33</td>
                  <td>amendez</td>
                  <td>Inicio de Sesion pgonzales</td>
                </tr>
                <tr>
                  <td>02/01/2024 08:55:41</td>
                  <td>amendez</td>
                  <td>Creacion de Solicitud RQ-00132</td>
                </tr>
                <tr>
                  <td>03/01/2024 09:11:21</td>
                  <td>amendez</td>
                  <td>Edicion de Solicitud RQ-00132</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
